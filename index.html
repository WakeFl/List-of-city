<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="decor">
            <div class="container">
                <h1 class="head-title">Where in the world?</h1>
                <button class="head-button head-button_dark"><img src="img/348040.png" alt="" srcset="">Dark Mode</button>
                <button class="head-button head-button_light"><img src="img/Сонце.png" alt="" srcset="">Light Mode</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <img class="search-icon" src="img/search.svg" alt="" srcset="">
                <input class="input" type="text" name="country" id="country" placeholder="Search for a country...">
                <select class="input" name="region" id="region">
                    <option>All</option>
                    <option>Africa</option>
                    <option>Americas</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                    <option>Polar</option>
                    <option>Antarctic Ocean</option>
                    <option>Antarctic</option>
                </select>
            </div>
            <div class="content">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
